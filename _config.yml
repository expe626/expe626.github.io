# Site settings
title: Expe626 Blog
SEOTitle: expe626的博客 | expe626's Blog
header-img: img/home-bg-art.jpg
email: d05313628@gmail.com
description: "摸鱼使人快乐"
keyword: "blog"
url: "https://expe626.github.io"             
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'

collections:
  keynotes:
    output: true
    permalink: /keynotes/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "keynotes"
    values:
      layout: "keynote"

# my setting
future: true

# SNS settings
RSS: true
github_username:    expe626
# weibo_username:     
# twitter_username:   


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README_zh.md"]
include: ['_pages']
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]


# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
    # math_engine: mathjax
    input: GFM
    hard_wrap: true
    # syntax_highlighter_opts:
    #         disable: true
    # syntax_highlighter_opts:
